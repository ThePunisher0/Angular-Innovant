<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="assets/kland-logo.png" alt="K Land Logo" />
    </div>

    <h1>ENTER YOUR EMAIL TO CONTINUE</h1>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailRef="ngModel"
        />
        <div class="error" *ngIf="emailRef.invalid && (emailRef.touched || loginForm.submitted)">
          <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
          <small *ngIf="emailRef.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordRef="ngModel"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="togglePasswordVisibility()"
        >
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
        <div class="error" *ngIf="passwordRef.invalid && (passwordRef.touched || loginForm.submitted)">
          <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordRef.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div class="create-account">
        <span>Don't have an account? </span>
        <a href="#">Create Account</a>
      </div>
    </form>
  </div>
</div>
